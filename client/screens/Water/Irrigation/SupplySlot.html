<template name="SupplySlot">
  <form class="form-supply col-6" style="margin-top : 30px;">
    <div class="row square">
        <span class="field-supply col">
          <div>Supply Field {{this.field}}</div>
          <input type="number" name={{this.field}} min={{rain}} class="field-irrig input-manual" value={{this.supply}}>
        </span>
        <div class="field-col col">
          
          <div id="G" class="irrig-shortcut {{#if $eq this.supplyCategory 'G'}}good{{else}}simple{{/if}} {{#if clickable.good}}btn clickable{{/if}}" title="good supply"><div class="{{#if $eq this.supplyCategory 'G'}}bgGreen{{/if}}">
            G
          </div></div>
          
          <div id="M" class="irrig-shortcut {{#if $eq this.supplyCategory 'M'}}medium{{else}}simple{{/if}} {{#if clickable.medium}}btn clickable{{/if}}" title="medium supply"><div class="{{#if $eq this.supplyCategory 'M'}}bgOrange{{/if}}">
            M
          </div></div>
          
          <div id="P" class="irrig-shortcut {{#if $eq this.supplyCategory 'P'}}poor{{else}}simple{{/if}} {{#if clickable.poor}}btn clickable{{/if}}" title="poor supply"><div class="{{#if $eq this.supplyCategory 'P'}}bgRed{{/if}}">
            P
          </div></div>
          
          <div id="D" class="irrig-shortcut {{#if $eq this.supplyCategory 'D'}}dead{{else}}simple{{/if}} myBtn" title="death of your crop"><div class="{{#if $eq this.supplyCategory 'D'}}bgGrey{{/if}}">
            D
          </div></div>
        </div>
    </div>
  </form>
</template>
