<template name="Irrigation">
 {{#if canStayOnIrrigation}} 
  <div class="irrigation">
    <div class="irrigationTitle">
      <img src="/Documents/Irrigation/Irrigation_title.png" class="center title title-img-irrig">
    </div>
    <div class="irrigationMenu">
      <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="irrigationFiller">
            <!--<span style="font-weight:bold;text-decoration:underline;margin-left : 20px;">Infos</span><br>-->
            <div class="irrigationInfos col-12"> 
              <div class="center"> 
                <div class="right">        
                  <!--<span>Rain : {{rain}}</span><br>
                  <span>Water allocated to you: {{allocation}}</span><br>
                  <span>Water you actually received: {{received}}</span>-->
                  <span>Water from canal : {{myallocation}}</span><br>
                  <span>Water traded : {{tradeAverage}}</span><br>
                  <span>Water available this stage : {{received}}</span>
                </div> 
              </div> 
            </div>
            <!--<span style="font-weight:bold;text-decoration:underline;margin-left : 20px;margin-top : 20px">Manage your water</span><br>
            <div class="manage-water col-12" style=" margin-bottom: 25px;">       
              <div class="center"> 
                <div class="right">       
                  <span>Put back in main canal: <input type="number" class="input-manual backInMC-input" min="0" value="{{backInMC}}"></span><br>
                  {{#if $gt storage.capacity 0}}
                    <span>Storage: <input type="number" class="input-manual storage-input" min="0" max="{{storage.capacity}}" value="{{storage.value}}"></span><br>
                  {{/if}}
                </div>
              </div>
            </div>-->

            {{#if $gt storage.capacity 0}}
              <div style="margin-left : 100px; margin-top: 15px;">
                <span>Storage: <input type="number" class="input-manual storage-input" min="0" max="{{storage.capacity}}" value="{{storage.value}}"></span>
              </div>
            {{/if}}
          </div>

          <div class="water-irrigation" style="display: flex;margin-top: 10px;">
              <div class="row" >
                {{#each fields}}
                      {{> SupplySlot}}
                {{/each}}
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>        
   {{else}}
  {{/if}} 
</template>
