<template name="Management">
  <!--{{#if managementAccessible}} -->
  <!-- <i class="fas fa-times close-action close-action-village"></i> -->
  <!-- <div class="action allocation"> 
    {{#if Template.subscriptionsReady}}-->
          <!-- <h2>Manage the allocation of water between villages<br>for STAGE {{stage}}</h2> -->
        <div class="management center">
          <div class="managementTitle">
            <img src="/Documents/WaterManagement/WaterManagement_title.png" class="center img-responsive title title-img-manage">
          </div>
          <table class="table-allocation center">
                <thead>
                  {{#if totalVisibility}}  
                    <tr>
                        <th></th>                    
                        <th class="no-border control-vis-modif">
                          {{#if youAreWaterManager}}
                            <div class="">
                              {{#if accessTableAllowed}}
                                {{#if modifTableAllowed}}
                                  <span>
                                    <i class="fas fa-unlock clickable toggle-modif-table" style="color:green; font-size: 18px;" title="The water management can be modified by the villages. Click to undo."></i>
                                  </span>
                                {{else}}
                                  <span>
                                    <i class="fas fa-lock clickable toggle-modif-table" style="color:red; font-size: 18px;" title="The villages cannot modify the water management table. Click to change."></i>
                                  </span>
                                {{/if}}
                              {{/if}}
                            </div>
                          {{/if}}
                        </th>
                        <th> </th>
                        <th> </th>
                        <th colspan="3" class="fst wa border-white" >According to requests<!--Water allocation--></th>
                      </tr>

                      <tr>
                            <th rowspan="2" class="no-border control-vis-modif">
                              {{#if youAreWaterManager}}
                                <div class="">
                                  {{#if accessTableAllowed}}
                                    <span style="text-align: right;">
                                      <i class="fas fa-eye clickable toggle-visib-table eye-decal" style="color:green; font-size: 18px;" title="The water management table is accessible to others. Click to undo."></i>
                                    </span>
                                     <!-- {{#if modifTableAllowed}}
                                        <span>
                                          <i class="fas fa-unlock clickable toggle-modif-table" style="color:green; font-size: 18px;" title="The water management can be modified by the villages. Click to undo."></i>
                                        </span>
                                      {{else}}
                                        <span>
                                          <i class="fas fa-lock clickable toggle-modif-table" style="color:red; font-size: 18px;" title="The villages cannot modify the water management table. Click to change."></i>
                                        </span>
                                      {{/if}}-->
                                  {{else}}
                                    <span style="text-align: right;"> 
                                      <i class="fas fa-eye-slash clickable toggle-visib-table eye-decal" style="color:red; font-size: 18px;" title="The villages cannot access the water management table. Click to change."></i>
                                    </span>
                                  {{/if}}
                                </div>
                              {{/if}}
                            </th>
                            <th rowspan="2" class="fst vl border-white">Village</th>
                            <th rowspan="2" class="fst pa border-white">Planted area (ha)</th>
                            <th rowspan="2" class="fst wr border-white" >Water request</th>
                            <th tabindex="1" class="pre-write  border-white th-bg" id="planted-area-pre-write" title="Click to pre-write this distribution. Can be changed">According to planted area</th>
                            <th tabindex="2" class="pre-write border-white th-bg" id="requests-pre-write" title="Click to pre-write this distribution. Can be changed">According to requests</th>
                            <th tabindex="3" class="pre-write border-white th-bg" id="even-pre-write" title="Click to pre-write this distribution. Can be changed">Even distribution</th>
                            <th  class="snd border-white">Final</th>
                            <th rowspan="2" class="fst wmc border-white" >Water Main Canal = {{mainCanalOrigin}}</th>
                      </tr>

                    {{else}}
                      <tr>
                            <th class="no-border"></th>
                            <th class="fst vl border-white">Village</th>
                            <th class="fst pa border-white">Planted area (ha)</th>
                            <th class="fst wr border-white">Water request</th>
                            <th class="fst wa border-white">Water allocation</th>
                            <th class="fst wmc border-white">Water Main Canal = {{mainCanalOrigin}}</th>
                      </tr>
                    {{/if}}
                  </thead>
                  <tbody id="bodyTable">
                          {{#each villages}}
                              {{>VillageAllocate}}
                          {{/each}}
                  </tbody>

                  {{#if totalVisibility}}
                    <tfoot>
                      <tr>
                        <th class="no-border"></th>
                        <th class="border-white"> Total </th>
                        <th class="border-grey">{{totalPlantedArea}}</th>
                        <th class="border-grey">{{totalWaterRequest}}</th>
                      </tr>
                    </tfoot>
                  {{/if}}
          </table>
        </div>

    <!--   {{else}}
      <div class="loading">loading...</div>
      {{/if}}
  </div> 
  {{/if}}-->

</template>
