<template name="Scenery">
  
    {{#if thereIsARainEvent}}
      <div class="dot-event blue dot-rain trigger-modal" id="trigger-modal-eventRain"></div>
    {{/if}}

      <div class="villageContainer">
        {{#if $neq storage.capacity 0}}
          <img src="/Village/Village_nomill_tank.svg" alt="" class="img-village">
        {{else}}
          <img src="/Village/Village_nomill_notank.svg" class="img-village">
        {{/if}}
        {{#if currentUser}}
          <img src="/Village/Village_name_banner.svg" class="village-banner">
          <span class="village-banner-text">{{name}}</span>
        {{/if}}
      </div>


    {{#if showRainAndCanal}}
      {{#if thereIsARainEvent}}
        <div class="cloud center">
          <img src="/Village/Cloud.svg" id="RainingCloud" data-toggle="modal" data-target="#mcloud">
          <span class="text-in-cloud" id="TextCloud"  data-toggle="modal" data-target="#mcloud">{{rain}}</span>

        -->

      {{/if}}
