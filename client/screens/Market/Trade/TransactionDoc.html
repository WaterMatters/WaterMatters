<template name="TransactionDoc">
  {{#if receiver}}
  <tr>
    <td><i class="fa fa-arrow-left {{#if notification}}notification{{/if}}"></i></td>
    <td>{{textTransaction}}</td>
    <td>{{season}}</td>
    <td>{{stage}}</td>
    <td>{{hour}}</td>
  </tr>
  {{else}}
  <tr>
    <td><i class="fa fa-arrow-right {{#if notification}}notification{{/if}}"></i></td>
    <td>{{textTransaction}}</td>
    <td>{{season}}</td>
    <td>{{stage}}</td>
    <td>{{hour}}</td>
  </tr>
  {{/if}}
