<template name='ResultHarvestVillage'>
  <div class="village-doc">
      <div class="boundary-bloc">
          <div class="separator"></div>
          <div class="score-harvest" style="height:{{scoreInPourcent}}%;">

          </div>
      </div>
      <div class="result-name">
        <!--V. {{this.village}}-->{{name}}
      </div>
      <div class="result-score">
        {{this.harvestRevenues}} Pz.
      </div>
  </div>
</template>
