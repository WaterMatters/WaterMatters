<template name="Map2Field">
        <div class="map-field" title={{data.crop}}>
          {{#if cropRice data}}
          <img src="/Village/{{#if $eq data.supplyCategory 'D'}}Crop_Rice_black.svg{{/if}}{{#if $eq data.supplyCategory 'P'}}Crop_Rice_red.svg{{/if}}{{#if $eq data.supplyCategory 'M'}}Crop_Rice_orange.svg{{/if}}{{#if $eq data.supplyCategory 'G'}}Crop_Rice_green.svg{{/if}}" alt="{{data.crop}}" class="img-field">
          {{/if}}
          {{#if cropMaize data}}
          <img src="/Village/{{#if $eq data.supplyCategory 'D'}}Crop_corn_black.svg{{/if}}{{#if $eq data.supplyCategory 'P'}}Crop_corn_red.svg{{/if}}{{#if $eq data.supplyCategory 'M'}}Crop_corn_orange.svg{{/if}}{{#if $eq data.supplyCategory 'G'}}Crop_corn_green.svg{{/if}}" alt="{{data.crop}}" class="img-field">
          {{/if}}
          {{#if cropSoybean data}}
          <img src="/Village/{{#if $eq data.supplyCategory 'D'}}Crop_beans_black.svg{{/if}}{{#if $eq data.supplyCategory 'P'}}Crop_beans_red.svg{{/if}}{{#if $eq data.supplyCategory 'M'}}Crop_beans_orange.svg{{/if}}{{#if $eq data.supplyCategory 'G'}}Crop_beans_green.svg{{/if}}" alt="{{data.crop}}" class="img-field">
          {{/if}}
        </div>
</template>
