<template name="Map1Village">
{{#if Template.subscriptionsReady}}
  <div class="map-village-container {{#if waterManager this.village}}{{#if storage this.village}}wmhastank{{else}}wmhasnotank{{/if}}{{else}}{{#if storage this.village}}hastank{{else}}hasnotank{{/if}}{{/if}}" id="V{{this.village}}" style="left : {{setLeft this.village}}; top: {{setTop this.village}}">

    <div class="map-village-header">
      <div class="village-name"  style="{{#if isWM this}}margin-left: -40px;{{/if}}">
          <!-- Village {{this.village}} 
            {{this.village}}.-->  {{name}}
            <!--{{#if isRegistered this}} Est enregistrÃ© ! {{/if}}-->
            {{#if isConnected this}}
              {{#if checkIdle this}}
                <span class="dot-online" title="Online"></span>
              {{else}}
                <span class="dot-idle" title="Idle"></span>
              {{/if}}
            {{else}}
              <span class="dot-notonline" title="Offline"></span>
            {{/if}}
            {{#if waterManager this.village}}
              <div class="village-water-manager">
                <!--<img src="/Map/Water_Manager_crown_label.png" alt={{cap}} class="img-cap-map">-->
              </div>
            {{/if}}
      </div>
      <!--{{#if $.Session.equals 'see-map-toggle' 'opened'}} 
        <div>
          Money = {{this.money}} Pz.
        </div>
      {{else}}
      {{/if}}-->
    </div>
    <div class="map-fields-area" style="{{#if isWM this}}margin-left: -25px;{{/if}}">
      {{#if $.Session.equals 'see-map-toggle' 'opened'}}
        {{#if isController}}
          <div class="money">
            Money
          </div> 
          <br>
          <div class="money-amount">
            {{this.money}} Pz.
          </div>
        {{else}}
            <!--{{#each this.crops}}
                {{> Map2Field}}
            {{/each}}-->
            {{#each fields this}}
              {{> Map2Field data=this}}
            {{/each}}
        {{/if}}
      {{else}}
        <!--{{#each this.crops}}
            {{> Map2Field}}
        {{/each}}-->
        {{#each fields this}}
              {{> Map2Field data=this}}
            {{/each}}
      {{/if}}
<!--
      {{#if displayFields}}
          {{#each this.crops}}
              {{> Map2Field}}
          {{/each}}
      {{else}}
          {{#each this.crops}}
              <div class="map-field gogol"></div>
          {{/each}}
      {{/if}}
-->
    </div>
  </div>

{{else}}

{{/if}}
</template>
