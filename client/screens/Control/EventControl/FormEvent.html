<template name="FormEvent">

  {{#if $.Session.equals 'eventView' 'new'}}
    {{#autoForm collection="Events" id="EventForm" type="insert"}}
    <table class="table-newGame table-newEvent">
      <thead>
        <tr>
          <td colspan="6" class="white-cell newGame-title event-spacing">
            New Event
            <img src="/Control/NewGame_button_cross.png" style="float : right; padding: 5px;" class="ng-close">
          </td>
        </tr>
      </thead>
      <tbody class=" event-spacing-v">
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">
            Name
          </td>
          <td colspan="5" class="grey-cell">
            {{> afFieldInput name="name" class="grey-cell newGameInput no-border event-input"}}
          </td>
        </tr>
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">
            Event
          </td>
          <td colspan="2" class="grey-cell">
            {{> afFieldInput name="event" id="eventFormEvent" type="select" options=eventOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
          <td class="white-eventCell blue-ng event-lbl event-border-left">
            Where
          </td>
          <td colspan="2" class="grey-cell">
            {{> afFieldInput name="where" id="eventFormWhere" type="select" options=whereOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
        </tr>
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">
            Modification
          </td>
          <td colspan="2" class="grey-cell">
            {{> afFieldInput name="modification" class="grey-cell newGameInput no-border event-input"}}
          </td>
          <td class="white-eventCell blue-ng event-lbl event-border-left">
            Reparation Cost
          </td>
          <td colspan="2" class="grey-cell">
            {{#if isEventCanal}}
              {{> afFieldInput name="priceReparation" id="eventFormPrice" class="grey-cell newGameInput no-border event-input"}}
            {{/if}}
          </td>
        </tr>
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">
            Season
          </td>
          <td class="grey-cell">
            {{> afFieldInput name="season" id="eventFormSeason" type="select" options=seasonsOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
          <td class="white-eventCell blue-ng event-lbl event-border-left">
            Stage
          </td>
          <td class="grey-cell">
            {{> afFieldInput name="stage" id="eventFormStage" type="select" options=stagesOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
          <td class="white-eventCell blue-ng event-lbl event-border-left">
            Timing
          </td>
          <td class="grey-cell">
            {{> afFieldInput name="timing" id="eventFormTiming" type="select" options=timingOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
        </tr>
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">
            Description
          </td>
          <td colspan="6" class="grey-cell">
            {{> afFieldInput name="description" id="eventFormDescription" class="grey-cell newGameInput no-border event-input" style="height: 100px;"}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="submit-ng">
      <button class="btn submission center" type="submit"><img src="/Control/NewGame_button_submit_up.png"></button>
    </div>
    {{/autoForm}}
  {{/if}}

  {{#if $.Session.equals 'eventView' 'edit'}}
    {{#autoForm collection="Events" id="EventForm" type="update" doc=eventEditDoc autosave=false}}
    <table class="table-newGame table-newEvent">
      <thead>

          </td>

            Stage
          </td>
          <td class="grey-cell">
            {{> afFieldInput name="stage" id="eventFormStage" type="select" options=stagesOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
          <td class="white-eventCell blue-ng event-lbl event-border-left">
            Timing
          </td>
          <td class="grey-cell">
            {{> afFieldInput name="timing" id="eventFormTiming" type="select" options=timingOptions class="grey-cell newGameInput no-border event-input"}}
          </td>
        </tr>
        <tr class="event-border">
          <td class="white-eventCell blue-ng event-lbl">

          </td>

          </td>
        </tr>
      </tbody>
    </table>
    <div class="submit-ng">
