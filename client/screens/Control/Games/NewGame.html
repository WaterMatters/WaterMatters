<template name="NewGame">
	{{#autoForm id="insertGameForm" class="new-game-form" type="insert" collection="Games"}}
		<table class="table-newGame">
			<thead>
				<tr>
					<td colspan="2" class="white-cell newGame-title">
						New Game
						<img src="/Control/NewGame_button_cross.png" style="float : right; padding: 5px;" class="ng-close">
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="white-GameCell blue-ng newGame-subtitle">
						Name
					</td>
					<td class="grey-cell">
						<div class="form-group" data-required="true">
							{{> afFieldInput name='name' class="grey-cell newGameInput no-border"}}
							<!--<input type="text" name="name" required="" data-schema-key="name">-->
						</div>
					</td>
				</tr>
				<tr>
					<td class="white-GameCell blue-ng newGame-subtitle">
						Access Code
					</td>
					<td class="grey-cell">
						<div class="form-group" data-required="true">
							{{> afFieldInput name='code' class="grey-cell newGameInput no-border"}}
							<!--<input type="text" name="code" class="grey-cell newGameInput no-border" required="" data-schema-key="code">-->
						</div>
					</td>
				</tr>
				<tr>
					<td class="white-GameCell blue-ng newGame-subtitle">
						Description
					</td>
					<td class="grey-cell">
						<div class="form-group" data-required="true">
							{{> afFieldInput name='description' class="grey-cell newGameInput no-border"}}
							<!--<input type="text" name="description" class="grey-cell newGameInput no-border" required="" data-schema-key="description">-->
						</div>
					</td>
				</tr>
				<tr>
					<td class="white-GameCell blue-ng newGame-subtitle">
						Time per season (minutes)
					</td>
					<td class="grey-cell">
						<div class="form-group" data-required="true">
							{{> afFieldInput name='seasonTime' class="grey-cell newGameInput no-border" type="number" min="5" value="15" placeholder="The minimum amount of time is 5 minutes"}}
							<!--<input type="text" name="description" class="grey-cell newGameInput no-border" required="" data-schema-key="description">-->
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			{{> afFieldInput name='createdAt' class="grey-cell newGameInput no-border"}}
			<!--<input type="hidden" name="createdAt" required="" data-schema-key="createdAt">-->
		</div>
		
		<div class="submit-ng">
			<!--<div class="btn submission center"></div>-->
			<button class="btn submission center" type="submit"><img src="/Control/NewGame_button_submit_up.png"></button>
		</div>
	{{/autoForm}}
  <!--<div class="new-game-container">
    <h3>New Game</h3>
    <i class="fas fa-times"></i>
    {{> quickForm collection="Games" id="insertGameForm" type="insert" class="new-game-form"}}
  </div>-->
</template>
