<template name="Control">
<!--  <i class="fas fa-times close-action close-action-manager"></i> -->

<div class="control">
  {{#if Template.subscriptionsReady}}
  <div class="control-left">
    <div class="links-control">
      {{>ControlNav tab="selectedTab"}}
    </div>
  </div>
  <div class="control-right">
    <div class="documents-container tabs-body" id="{{selectedTab}}">
      {{#if $.Session.equals 'control-tab' 'games'}}
          {{>Games}}
      {{/if}}
      {{#if $.Session.equals 'control-tab' 'water'}}
          {{>WaterControl}}
      {{/if}}
      {{#if $.Session.equals 'control-tab' 'events'}}
          {{>EventControl}}
      {{/if}}
      {{#if $.Session.equals 'control-tab' 'maintenance'}}
          {{>MaintenanceControl}}
      {{/if}}
      {{#if $.Session.equals 'control-tab' 'startSituation'}}
          {{>StartSituation}}
      {{/if}}
    </div>
  </div>
  {{else}}
    loading...
  {{/if}}
</div>
