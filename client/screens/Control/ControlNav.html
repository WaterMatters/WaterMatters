<template name="ControlNav">
	<div class="header_menu">
		<img src="/Control/Control_label.png">
	</div>

	<div id="controlLink-games" class="{{#if $.Session.equals 'control-tab' 'games'}}selected{{/if}}">
		{{#if $.Session.equals 'control-tab' 'games'}}
			<img src="/Control/Control_button_Games_down.png" class="btn-market btn img-responsive">
		{{else}}
			<img src="/Control/Control_button_Games_up.png" class="btn-market btn img-responsive">
		{{/if}}
	</div>

	</div>

		{{else}}
			<img src="/Control/Control_button_StartSituation_up.png" class="btn-market btn img-responsive">
